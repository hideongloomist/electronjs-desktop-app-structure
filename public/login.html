<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Template - Login</title>
    <!-- Custom fonts for this template-->
    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="./dynamic.js"></script>
    <!-- Custom fonts for this template-->
    <link href="vendors/fortawesome/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="./fonts/fonts.css" rel="stylesheet" />
    <!-- Custom styles for this template-->
    <link href="css/app.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">App Login</h1>
                    </div>
                    <form id="loginForm" class="user">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Ten dang nhap"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="Mat Khau"
                        />
                      </div>
                      <hr />
                      <div
                        style="
                          display: flex;
                          flex-wrap: wrap;
                          gap: 10px;
                          justify-content: center;
                          align-items: center;
                        "
                      >
                        <a id="loginBtn" type="submit" class="btn btn-success btn-icon-split"
                          ><span class="icon text-white-50"><i class="fas fa-check"></i> </span
                          ><span class="text">Login</span> </a
                        ><a href="#" class="btn btn-danger btn-icon-split"
                          ><span class="icon text-white-50"><i class="fas fa-power-off"></i> </span
                          ><span class="text">Quit</span></a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendors/jquery-easing/jquery.easing.1.3.umd.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/app.js"></script>
    <script src="./events/login_window.event.js"></script>
  </body>
</html>
